<div class='content'><pre>
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getLanguage</span>(<span class="hljs-params">text</span>)</span>{
   <span class="hljs-keyword">var</span> language = <span class="hljs-string">''</span>;
   <span class="hljs-keyword">var</span> re = <span class="hljs-regexp">/^@language (\w+)/</span>;
   <span class="hljs-keyword">var</span> languageTokens = re.exec(text);
   <span class="hljs-keyword">if</span> (languageTokens){
       language = languageTokens[<span class="hljs-number">1</span>];
       <span class="hljs-built_in">console</span>.log(language);
   }
   <span class="hljs-keyword">return</span> language;
}</pre></div></body>
