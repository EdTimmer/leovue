<div class='content'><p>Content items in Leo outlines can be HTML.</p>
<p>To mark content as HTML, put the following in the first line of the node content:</p>
<p><span class='directive'>@language html</span></p>
<p>When Leo Viewer encounters a node with @language html as the first line, it displays the html output, not the html source.</p>
</div></body>
