<!DOCTYPE html>
<html>
<head>
  <!--
  <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans" rel="stylesheet">
  -->
  <style type="text/css">

    .hljs {
      display: block;
      overflow-x: auto;
      padding: 0.5em;
      background: white;
      color: black;
    }

    .hljs-comment,
    .hljs-quote,
    .hljs-variable {
      color: #008000;
    }

    .hljs-keyword,
    .hljs-selector-tag,
    .hljs-built_in,
    .hljs-name,
    .hljs-tag {
      color: #00f;
    }

    .hljs-string,
    .hljs-title,
    .hljs-section,
    .hljs-attribute,
    .hljs-literal,
    .hljs-template-tag,
    .hljs-template-variable,
    .hljs-type,
    .hljs-addition {
      color: #a31515;
    }

    .hljs-deletion,
    .hljs-selector-attr,
    .hljs-selector-pseudo,
    .hljs-meta {
      color: #2b91af;
    }

    .hljs-doctag {
      color: #808080;
    }

    .hljs-attr {
      color: #f00;
    }

    .hljs-symbol,
    .hljs-bullet,
    .hljs-link {
      color: #00b0e8;
    }


    .hljs-emphasis {
      font-style: italic;
    }

    .hljs-strong {
      font-weight: bold;
    }

  </style>

  <script type="leo/xsl-template">
    <xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">

      <xsl:template match="/">
        <xsl:apply-templates/>
      </xsl:template>

      <xsl:template match="v">
        <xsl:variable name="t" select="@t"/>
        <xsl:variable name="nodeSet" select="//v[@t=$t]"/>
        {
        "id":  <xsl:value-of select="@id"/>,
        "t":   "<xsl:value-of select="translate(@t,'.','_')"/>",
        "name":"<xsl:value-of select="$nodeSet[1]/vh"/>",
        "children":[<xsl:apply-templates select="$nodeSet[1]/v"/>]
        }
        <xsl:if test="position()!=last()">,</xsl:if>
      </xsl:template>

      <xsl:template match="text()"/>

    </xsl:stylesheet>
  </script>

  <meta charset="utf-8">
  <title>leoviewer</title>
  <base href="/">
  <script src="static/defiant.js"></script>
  <script>
    var parseQueryString = function(url) {
      var urlParams = {};
      url.replace(
        new RegExp("([^?=&]+)(=([^&]*))?", "g"),
        function($0, $1, $2, $3) {
          urlParams[$1] = $3;
        }
      );
      return urlParams;
    }

  </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
