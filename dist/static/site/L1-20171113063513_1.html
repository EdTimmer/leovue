<div class='content'><p>A dataSet is a Leo node with a @dataSet directive. It contains JSON data.</p>
<p>The data in a dataSet can be referred to by name in chart or table components.</p>
<p>For example, the first chart in this node contains the following component markup:</p>
<pre>
&lt;line-chart :dataSet="'set1'" :gridLines="true" /&gt;
